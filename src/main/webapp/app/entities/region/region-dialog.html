
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegionLabel" data-translate="wsLivraisonApp.region.home.createOrEditLabel">Create or edit a Region</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.region.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.region.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="wsLivraisonApp.region.department" for="field_department">Department</label>
            <input type="number" class="form-control" name="department" id="field_department"
                    ng-model="vm.region.department"
                    />
        </div>

        <div class="form-group">
            <label data-translate="wsLivraisonApp.region.postman" for="field_postman">Postman</label>
            <select class="form-control" id="field_postman" name="postman" ng-model="vm.region.postmanId" ng-options="postman.id as postman.id for postman in vm.postmen"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="wsLivraisonApp.region.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" ng-model="vm.region.addressId" ng-options="address.id as address.id for address in vm.addresses | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
